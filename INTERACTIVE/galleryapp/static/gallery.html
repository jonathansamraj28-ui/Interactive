<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
</head>
<body>
    <header style="text-align: center; background-color: #333; color: white; padding: 1rem 0;">
        <h1>Anime World</h1>
    </header>

    <div style="white-space: nowrap; overflow-x: auto; padding: 1rem;">
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwZ-9d0xE5bPLCfVnqwZC_hIwo4CDjRRBuMQ&s" style="height: 200px;">
        </div>
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="https://i.pinimg.com/736x/71/d4/b5/71d4b59934c123d9af3df505c626c747.jpg" style="height: 200px;">
        </div>
        <div style="display: inline-block; margin-right: 10px;" onclick="openModal(this)">
            <img src="https://static0.moviewebimages.com/wordpress/wp-content/uploads/2022/12/341369.jpg?w=1200&h=675&fit=crop" style="height: 200px;">
        </div>
        <div style="display: inline-block;" onclick="openModal(this)">
            <img src="https://dnm.nflximg.net/api/v6/BvVbc2Wxr2w6QuoANoSpJKEIWjQ/AAAAQbKp4jaT1LGLVfdLMcBiUvRHcGtlKI6sSK2QHrxwbjZwMOUuae8vkQYqOtVSy8DLyoFJEp6mAL4bVYDjLS9Ks74IWvNk4uvnwhPXxfcgIiyTfNnKsWvA4C9U1VkR9CIHySPXb6XNguTi8hHkir8BaCx4EGs.jpg?r=194" style="height: 200px;">
        </div>
    </div>

    <div id="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);">
        <span style="position: absolute; top: 15px; right: 35px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;" onclick="closeModal()">&times;</span>
        <img id="modalImage" style="display: block; margin: 5% auto; max-width: 80%;">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
